<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login_css.css">
  <title>login</title>
</head>
<body>
  <header class="sticky">
    <a href="#" class="logo"> Student <span>Community</span> Portal</a>
    <ul class="navbar">
      <li><a href="Home.html">Home</a></li>
        <li><a href="Blog.html">Blog</a></li>
        <li><a href="Resources.html">Resources</a></li>
        <li><a href="Login.html">Login / Sign UP</a></li>
      <li><a href="#">Hangman</a></li>
    </ul>
  </header>
  <section>
    <div class="imgBg">
      <img src="../assets/image/loginbg.jpg" width="100%" height="100%">
    </div>
    <div class="contentbox" id="frmlogin">
       <div class="formbox">
         <h2>Login</h2>
         <form>
           <div class="inputbox">
             <span>Email id</span>
             <input type="text" name="">
           </div>
           <div class="inputbox">
            <span>Password</span>
            <input type="password" name="">
          </div>
          <div class="rememberme">
            <label><input type="checkbox" name=""> Remember me</label>
          </div>
          <div class="inputbox">
            <input type="Submit" value="Sign in" name="">
          </div>
          <div class="inputbox">
            <p>Don't have account? <u class="btnSignup" onclick="return signup();">Sign UP</u>
            </p>
          </div>
         </form>
       </div>
    </div>
    <div class="contentbox" id="frmsignup">
      <div class="formbox">
        <h2>Sign Up</h2>
        <form>
          <div class="inputbox">
            <span>Name</span>
            <input type="text" name="">
          </div>
          <div class="inputbox">
            <span>Email id</span>
            <input type="email" name="">
          </div>
          <div class="inputbox">
            <span>Mobile no</span>
            <input type="number" name="">
          </div>
          <div class="inputbox">
           <span>Password</span>
           <input type="password" name="">
         </div>
         <div class="inputbox">
          <span>Confirm Password</span>
          <input type="password" name="">
        </div>
         <div class="inputbox">
           <input type="Submit" value="Sign up" name="">
         </div>
         <div class="inputbox">
           <p>Already have an account? <u class="btnSignup" onclick="return login();">Login</u>
           </p>
         </div>
        </form>
      </div>
   </div>
  </section>
  <script type="text/javascript">
    var frmlogin = document.getElementById('frmlogin');
    var frmsignup = document.getElementById('frmsignup');
    frmsignup.style.display = "none";
    function signup(){
      frmlogin.style.display = "none";
      frmsignup.style.display = "flex";
    }
    function login(){
      frmsignup.style.display = "none";
      frmlogin.style.display = "flex";
    }
    </script>
</body>
</html>
